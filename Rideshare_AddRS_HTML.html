<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Grocery Rideshare - Create Rideshare</title>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="RideShare_AddRS_JS.js"></script>
        <link rel="stylesheet" href="Rideshare_SearchRS_CSS.css" />
    </head>
    <body>
        <div id="main_div">
            <div id='logdiv'>
                <table id="logTbl">
                    <tbody>
                        <tr>
                            <td id="logTD1">                       
                            </td>
                            <td id="logTD2">                       
                            </td>                       
                        </tr>
                    </tbody>
                </table>
            </div>          
            <div id="left_col">
                <div id="top_link_div">
                    <!--<a class ="top_links" href="Rideshare_AddAccount_HTML.html">Create Account</a>-->
                    <a class ="top_links" href="Rideshare_SearchRS_HTML.html">Search Rideshares</a>
                </div>                
                <h1>Create Rideshare</h1>
                <div id="form_div">
                    <table id="rs_make_table">
                        <tbody>
                            <tr>
                                <td>
                                    <label class="rs_make_label">Pickup Address: </label>
                                </td>
                                <td>
                                    <input type="text" id="pick_addr" name="pick_addr" value="3000 S College St Seattle, WA 98144" class="ride_make_text" autofocus />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="rs_make_label">Destination Name: </label>
                                </td>
                                <td>
                                    <input type="text" id="dest_name" name="dest_name" value="QFC" class="ride_make_text" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="rs_make_label">Destination Address: </label>          
                                </td>
                                <td>
                                    <input type="text" id="dest_addr" name="dest_addr" value="2711 Rainier Ave S Seattle, WA 98144" class="ride_make_text" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="rs_make_label">Rideshare Capacity: </label>              
                                </td>
                                <td>
                                    <input type="text" id="capacity" name="capacity" value="5" class="ride_make_text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                     <label class="rs_make_label">Date: </label>               
                                </td>
                                <td>
                                    <input type="text" id="date" name="date" value="2014-01-01" class="ride_make_text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                     <label class="rs_make_label">Time: </label>               
                                </td>
                                <td>
                                    <input type="text" id="time" name="date" value="10:30:00" class="ride_make_text"/>
                                </td>
                            </tr>                            
                            <tr>
                                <td colspan="2">
                                    <input type="button" id="makeRSButton" value="Create rideshare" onclick="codeAddress(document.getElementById('pick_addr').value, getPickupLocs)"/>
                                </td>
                            </tr>                            
                        </tbody>                
                    </table>
                </div>
            
  
                <div data-role="fieldcontain" id="lat_lng_div">
                    <label for="lat">Latitude: </label>
                    <input id="lat" type="text" name="lat" class="field-text" value="47.693928" placeholder="47.693928">
                    <label for="lng">Longitude: </label>
                    <input id="lng" type="text" name="lng" class="field-text" value="-122.306676" placeholder="-122.306676">
                </div>                
                <br>
                <!--<div>
                    <input type="button" value="Create rideshare" onclick="codeAddress(document.getElementById('pick_addr').value, getPickupLocs)"/>
                </div>-->
                <div id="msgDiv">
                    <table id="msgTbl">
                        <tbody>
                            <tr>
                                <td id="msgTblText"></td>                                       
                            </tr>                            
                        </tbody>
                    </table>                                       
                </div>
            </div>
        </div>    
    </body>
</html>
