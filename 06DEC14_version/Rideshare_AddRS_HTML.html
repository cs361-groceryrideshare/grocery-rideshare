<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Grocery Rideshare - Create Rideshare</title>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="RideShare_AddRS_JS.js"></script>
        <link rel="stylesheet" href="Rideshare_AddRS_CSS.css" />
    </head>
    <body>
        <div id="main_div">
            <div>
                <a href="Rideshare_SearchRS_HTML.html">Return to Rideshare Search</a>
            </div>
            <h1>Create Rideshare</h1>
            <table id="input_table">
                <tbody>
                    <tr>
                        <td>
                            <label>Pickup Address: </label>
                        </td>
                        <td>
                            <input type="text" id="pick_addr" name="pick_addr" value="3000 S College St Seattle, WA 98144" class="field-text" autofocus />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Destination Name: </label>
                        </td>
                        <td>
                            <input type="text" id="dest_name" name="dest_name" value="QFC" class="field-text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Destination Address: </label>          
                        </td>
                        <td>
                            <input type="text" id="dest_addr" name="dest_addr" value="2711 Rainier Ave S Seattle, WA 98144" class="field-text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Rideshare Capacity: </label>              
                        </td>
                        <td>
                            <input type="text" id="capacity" name="capacity" value="5" class="field-text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                             <label>Date/Time: </label>               
                        </td>
                        <td>
                            <input type="text" id="date" name="date" value="2014-01-01 10:30:00" class="field-text"/>
                        </td>
                    </tr>                    
                </tbody>                
            </table>
  
            <div data-role="fieldcontain" id="lat_lng_div">
                <label for="lat">Latitude: </label>
                <input id="lat" type="text" name="lat" class="field-text" value="47.693928" placeholder="47.693928">
                <label for="lng">Longitude: </label>
                <input id="lng" type="text" name="lng" class="field-text" value="-122.306676" placeholder="-122.306676">
            </div>                
            <br>
            <div>
                <input type="button" value="Create rideshare" onclick="codeAddress(document.getElementById('pick_addr').value, getPickupLocs)"/>
            </div>
            <div id="message_div">
            </div>
        </div>    
    </body>
</html>
